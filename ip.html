<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <style>
        /* Style for the preview container */
        .preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Style for the preview image */
        .preview-image {
            max-width: 80%;
            max-height: 80%;
        }

        /* Style to close the preview */
        .close-preview {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Image that will trigger the preview -->
<img src="/Volumes/HargunSD/pics/t2.png" alt="Image" id="image-preview-trigger">

<!-- Preview container -->
<div class="preview-container" id="image-preview-container">
    <span class="close-preview" onclick="closePreview()">&times;</span>
    <img src="/Volumes/HargunSD/pics/t2.png" alt="Image" class="preview-image">
</div>

<script>
    // Function to open the preview
    function openPreview() {
        document.getElementById('image-preview-container').style.display = 'flex';
    }

    // Function to close the preview
    function closePreview() {
        document.getElementById('image-preview-container').style.display = 'none';
    }

    // Attach click event to the image to trigger the preview
    document.getElementById('image-preview-trigger').addEventListener('click', openPreview);
</script>

</body>
</html>
