<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>MusicO</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="">
				<i id="languageButton" class="fa-solid fa-language fa-xl" style="padding-bottom: 90px; padding-right: 330px; cursor: pointer;"></i>
				<h1 id="mtt">Login</h1>
				<div class="social-container">
					<a href="" class="social"><i class="fa fa-apple fa-2x"></i></a>
					<a href="" class="social"><i class="fab fa fa-google fa-2x"></i></a>
				
				</div>
				<span id="spant">or use your account</span>
				<input type="email" id="username" placeholder="Email" required />
				<input type="password" id="password" placeholder="Password" required />
				<span id="loginError" class="error"></span>
				<button id="bl" type="button" onclick="authenticateUser()">Log In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1 id="ht">Welcome to MusicO</h1>
					<p id="hdes">"Music can change the world because it can change people."</p>
					<a id="reg" href="/Users/hargundeepsingh/vscode/home2.html">New User? Register</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/67ae9b72c4.js" crossorigin="anonymous"></script>
	<script>
		 const languages = {
      en: {
        mtt:"Login",
		bl:"Log In",
		spant:"or use your account",
		ht:"Welcome to MusicO",
		hdes:"Music can change the world because it can change people.",
		reg:"New User? Register"


        

      },
      hi: {
        mtt:"लॉग इन",
		bl:"लॉग इन",
		spant:"या अपने खाते का उपयोग करें",
		ht:"म्यूजिकओ में आपका स्वागत है",
		hdes:"संगीत दुनिया को बदल सकता है क्योंकि यह लोगों को बदल सकता है।",
		reg:"नए उपयोगकर्ता? पंजीकरण करवाना"
      }
    };
    
    
    let currentLanguage = "en";
    
   
    function updateContent() {
      document.getElementById("mtt").textContent = languages[currentLanguage].mtt;
	  document.getElementById("spant").textContent = languages[currentLanguage].spant;
	  document.getElementById("bl").textContent = languages[currentLanguage].bl;
	  document.getElementById("ht").textContent = languages[currentLanguage].ht;
	  document.getElementById("hdes").textContent = languages[currentLanguage].hdes;
	  document.getElementById("reg").textContent = languages[currentLanguage].reg;
      
    }
    
 
    function toggleLanguage() {
      currentLanguage = (currentLanguage === "en") ? "hi" : "en";
      updateContent();
    }
    
   
    updateContent();
    
   
    document.getElementById("languageButton").addEventListener("click", toggleLanguage);

	function authenticateUser() {
     
	 document.getElementById("loginError").innerText = "";
	 var username = document.getElementById("username").value;
	 var password = document.getElementById("password").value;
	 if (username === "hargun@gmail.com" && password === "14082004") {
	   localStorage.setItem("authenticated", "true");
	   window.location.href = "/Users/hargundeepsingh/vscode/nav.html";
	 } else {
	   document.getElementById("loginError").innerText = "Invalid username or password";
	 }
   }
	</script>
</body>
</html>
